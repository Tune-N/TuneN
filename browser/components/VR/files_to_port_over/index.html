<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame Test</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ryanbetts/aframe-daydream-controller-component/master/dist/aframe-daydream-controller-component.min.js"></script>
    <script defer src="index.js"></script>

</head>
<body>
<a-scene >
    <a-entity position="0 0 0">
        <a-camera></a-camera>
        <a-entity id="remote" daydream-controller raycaster="objects: .selectable">
            <a-cone id="ray" color="cyan" position="0 0 -2" rotation="-90 0 0" radius-bottom="0.005" radius-top="0.001" height="4"></a-cone>
            <a-box id="position-guide" visible="false" position="0 0 -2"></a-box>
        </a-entity>

    </a-entity>

    <a-sky color="#2d2c2c"></a-sky>


    <Componet id="" className="" style={}></Componet>
    <!--Song 1-->
    <a-plane id="song" position="0 2 -2" width="1.50" height="0.5" color="white"
             class="selectable">
        <a-text id="song1Text" value="Song 1" color="black" align="left" width="2"
                position="-.70 .15 0"></a-text>
    </a-plane>

    <a-plane position="0 1 -2" width="1.50" height="0.5" color="#ffffff" class="selectable">
        <a-text value="Song 2" color="black" align="center" width="2"></a-text>
    </a-plane>


</a-scene>
</body>
</html>
