<head>

<body>

                Select Song
            </h2>

            <!-- <input type="file"> -->
            
            <form action="#" id='select-form'>

            </form>

            <button id="openNewSessionButton" >Stream</button>
            <button id="get-song" >get song</button>



            <br>
            <div id="streams-container"></div>
        </section>

        <section class="youtube-secion">
            <h2 class="header">
                YouTube Search
            </h2>
            <form action="#" id='youtube-form'>
                <input type="input" id="youtube-search" name="youtubeSearch" placeholder="Type Something..." autocomplete="off"/>
                <input type="submit" value="Search"/>
            </form>
            <div id='youtube-results'>
                
            </div>
        </section>
